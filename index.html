<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone </title>
    <!-- Favicon  -->
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">

    <!-- Font Awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS link  -->
    <link rel="stylesheet" href="style.css">

    <!-- Responsive CSS  -->
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <!-- Header Section -->
    <header class="wrapper">
        <div class="header-container">
            <div class="header-logo">
                <img src="images/Frame.png" alt="">
                <h3><span>G</span>amer</h3>
            </div>
            <ul class="navbar">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Developers</a></li>
                <li><a href="#">Follow Us On</a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                </li>
            </ul>
        </div>

        <!-- hero section  -->
        <div class="hero-section">
            <div class="hero-box hero-box-a">
                <h3 class="hero-box-stats">Play Like The</h3>
                <h2 class="hero-box-title">G.O.A.T.</h2>

                <div class="hero-box-content">
                    <div class="hero-box-content-and-icon">
                        <i class="fa-regular fa-circle-play"></i> 
                        <p>1-Click instant play</p>
                    </div>
                    <div class="hero-box-content-and-icon">
                        <i class="fa-solid fa-download"></i>
                        <p>No Download</p>
                    </div>
                    <div class="hero-box-content-and-icon">
                        <i class="fa-solid fa-users"></i>
                        <p>1000s of supported online games</p>
                    </div>
                </div>
                <div class="hero-btn-box">
                    <button class="sign-in">Sign In</button>
                    <button class="go-rogue">Go Rogue</button>
                </div>
            </div>
            <div class="hero-box hero-box-b">
                <img src="images/hero-bg.png" alt="">
            </div>
        </div>
    </header>

    <!-- Main Section  -->
    <main>
        
    </main>

    <!-- Footer Section  -->
    <Footer></Footer>

</body>
</html>
